<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="col-sm-2">Edit Book</h1>
	<div>
		<form class="col-sm-10" th:object="${book}" th:action="@{~/save}"
			action="#" method="post">

			<div class="form-group row">
				<label for="title" class="col-sm-1 col-form-label">Title</label>
				<div class="col-sm-11">
					<input type="text" id="title" th:field="*{title}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="author" class="col-sm-1 col-form-label">Author</label>
				<div class="col-sm-11">
					<input type="text" id="author" th:field="*{author}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="year" class="col-sm-1 col-form-label">Year</label>
				<div class="col-sm-11">
					<input type="text" id="year" th:field="*{year}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="isbn" class="col-sm-1 col-form-label">ISBN</label>
				<div class="col-sm-11">
					<input type="text" id="isbn" th:field="*{isbn}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="price" class="col-sm-1 col-form-label">Price</label>
				<div class="col-sm-11">
					<input type="text" id="price" th:field="*{price}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="categorylist" class="col-sm-1 col-form-label">Category</label>
				<div class="col-sm-11">
					<select id="categorylist" th:field="*{category}" class="form-control">
						<option th:each="category: ${categories}"
								th:value="${category.id}" 
								th:text="${category.name}"></option>
					</select>
				</div>
			</div>


			<input type="hidden" id="id" th:field="*{id}" /> <input type="submit"
				value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
